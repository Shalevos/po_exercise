<html>
   <head>
      <link href="/static/css/style.css" rel="stylesheet">
   </head>
   <body>
      <form action="register" method="post" enctype="multipart/form-data">
         <fieldset>
            <label for="reg_pass">Registration Password:</label>
            <input type="text" id="reg_pass" name="reg_pass" placeholder="Enter password" />
            <br />
            <label for="user">New User:</label>
            <input type="text" id="user" name="user" placeholder="Enter username" />
            <br />
            <label for="password">New Password:</label>
            <input type="text" id="password" name="password" placeholder="Enter password" />
            <br />
           <input type="submit" value="Register" />
         </fieldset>
      </form>
   </body>
</html>
